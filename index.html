<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Terminator App</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Terminator</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3>Product</h3>
      <div class="col-md-12">
      <form id="map-form" class="form-horizontal">
        <div class="form-group col-md-12">
          <label for="id-select" class="col-sm-3 control-label">Id</label>
          <div class="col-sm-3">
            <select id="id-select" class="form-control"></select>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label for="id-select" class="col-sm-3 control-label">Url</label>
          <div class="col-sm-3">
            <select id="url-select" class="form-control"></select>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label for="id-select" class="col-sm-3 control-label">Categories</label>
          <div class="col-sm-3">
            <select id="categories-select" class="form-control"></select>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label for="id-select" class="col-sm-3 control-label">Price</label>
          <div class="col-sm-3">
            <select id="price-select" class="form-control"></select>
          </div>
        </div>

        <div class="col-md-12">
          <a class="btn btn-primary pull-right" onclick="generateJson()">Send</a>
        </div>



      </form>
    </div>

    <div id="alerts" class="col-md-12"></div>
    </div>


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="https://spreadsheets.google.com/feeds/list/1RXqSvRBTZe2zvYSwCUM_Xj_NtVruqztEA6AMvKFGKDA/od6/public/values?alt=json-in-script&amp;callback=listEvents"></script>

  </body>
</html>
