<!DOCTYPE html>

<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Terminator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>

      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Terminator</a>
          </div>
        </div>
      </nav>

      <div class="container">

        <h4>
          <p>Click here to choose what u want in your json</p>
          <a id="id-label" class="label label-default">Id</a>
          <a id="url-label" class="label label-default">Url</a>
          <a id="categories-label" class="label label-default">Categories</a>
          <a id="price-label" class="label label-default">Price</a>
          <a id="old-price-label" class="label label-default">Old Price</a>
          <a id="voltagem-label" class="label label-default">Voltagem</a>
        </h4>

        <h3>Product</h3>
        <div class="col-md-12">
        <form id="map-form" class="form-horizontal">
          <div class="form-group col-md-12">
            <label for="publish" class="col-sm-3 control-label">Publish url</label>
            <div class="col-sm-3">
              <input type="text" id="publish" class="form-control" />
            </div>
          </div>
          <div id="id-form-group" class="form-group col-md-12 hidden">
            <label for="id-select" class="col-sm-3 control-label">Id</label>
            <div class="col-sm-3">
              <select id="id-select" class="form-control"></select>
            </div>
          </div>
          <div id="url-form-group" class="form-group col-md-12 hidden">
            <label for="url-select" class="col-sm-3 control-label">Url</label>
            <div class="col-sm-3">
              <select id="url-select" class="form-control"></select>
            </div>
          </div>
          <div id="categories-form-group" class="form-group col-md-12 hidden">
            <label for="categories-select" class="col-sm-3 control-label">Categories</label>
            <div class="col-sm-3">
              <select id="categories-select" class="form-control"></select>
            </div>
          </div>
          <div id="price-form-group" class="form-group col-md-12 hidden">
            <label for="price-select" class="col-sm-3 control-label">Price</label>
            <div class="col-sm-3">
              <select id="price-select" class="form-control"></select>
            </div>
          </div>
          <div id="old-price-form-group" class="form-group col-md-12 hidden">
            <label for="old-price-select" class="col-sm-3 control-label">Old Price</label>
            <div class="col-sm-3">
              <select id="old-price-select" class="form-control"></select>
            </div>
          </div>
          <div id="voltagem-form-group" class="form-group col-md-12 hidden">
            <label for="voltagem-select" class="col-sm-3 control-label">Voltagem</label>
            <div class="col-sm-3">
              <select id="voltagem-select" class="form-control"></select>
            </div>
          </div>

          <div class="col-md-12">
            <a class="btn btn-primary pull-right" onclick="generateJson()">Send</a>
          </div>



        </form>
      </div>

      <div id="alerts" class="col-md-12"></div>
      </div>

  <script src="main.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="https://spreadsheets.google.com/feeds/list/1RXqSvRBTZe2zvYSwCUM_Xj_NtVruqztEA6AMvKFGKDA/od6/public/values?alt=json-in-script&amp;callback=listEvents"></script>
</body>
</html>
